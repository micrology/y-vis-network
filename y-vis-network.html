<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Shared network example</title>
    <script src="./dist/y-vis-network.bundle.js" async></script>
    <link rel=stylesheet href="./y-vis-network.css" async defer>
    <style>
      #y-functions {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #y-functions > * {
        display: inline-block;
      }
	</style>
</head>
<body>
  <div id="y-functions">
    <div id="y-version"></div>
    <button type="button" id="y-connect-btn">Disconnect</button>
  </div>
  <p></p>
  <p>This is a demo of the <a href="https://github.com/yjs/yjs">Yjs</a> applied to the <a href="https://visjs.github.io/vis-network/docs/network/">Vis-network visualisation package</a>.</p>
  <p>The content of this graph is shared with every client who visits this domain.</p>

<div id="network-popUp">
  <span id="operation">node</span> <br>
  <table style="margin:auto;"><tr>
    <td>id</td><td><input id="node-id" value="new value" /></td>
  </tr>
    <tr>
      <td>label</td><td><input id="node-label" value="new value" /></td>
    </tr></table>
  <input type="button" value="save" id="saveButton" />
  <input type="button" value="cancel" id="cancelButton" />
</div>
<br />
<div id="mynetwork"></div>

</body>
</html>
